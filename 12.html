46

49

64

66

68

74

75

76

77

78
00:07:43.114 --> 00:07:46.368
Não, eles vocalizaram,
fizeram barulhos. Esse falou.

79
00:07:46.409 --> 00:07:48.954
Nem imagina como seria incrível
oito meses atrás.

80
00:07:49.037 --> 00:07:51.081
Hoje, só me incomoda
pra caralho.

81
00:07:51.581 --> 00:07:53.875
Já é um progresso.
Um progresso inegável.

82
00:07:53.959 --> 00:07:56.002

é medido com resultados,

83
00:07:56.253 --> 00:07:57.379
que não temos.

84
00:07:57.629 --> 00:07:59.589
A verdade é que
não tenho certeza

85
00:07:59.673 --> 00:08:01.675
de quanto tempo mais
posso manter tudo funcionando.

86
00:08:01.758 --> 00:08:05.345
Parece que falhas colossais consecutivas

87
00:08:05.387 --> 00:08:06.888

88
00:08:07.389 --> 00:08:09.891
- Quem diria?
- É o trabalho da minha vida.

89
00:08:10.267 --> 00:08:12.560
Trouxe minha família pra cá,
fiz sacrifícios.

90
00:08:12.644 --> 00:08:15.605
Eu te prometo,
estou perto assim.

91
00:08:16.106 --> 00:08:19.276
Bom, não é perto o bastante,
não é, Bill?

92
00:08:20.402 --> 00:08:22.487
Mas não deixe isso estragar
seu final de semana.

93
00:08:22.821 --> 00:08:24.406
SAÍDA

94
00:08:26.700 --> 00:08:27.826
Merda.

95
00:08:47.637 --> 00:08:48.680
Desculpe o atraso.

96
00:08:48.722 --> 00:08:50.140
- Tudo bem.
- Como estão as coisas, amor?

97
00:08:50.181 --> 00:08:52.100
As crianças nem fizeram as malas,
estão doidas.

98
00:08:57.606 --> 00:08:58.607
Papai!

99
00:08:59.774 --> 00:09:00.900
Zoe!

100
00:09:02.444 --> 00:09:04.571
Como você está?
Como foi seu dia?

101
00:09:04.654 --> 00:09:05.822
Matt!

102
00:09:08.825 --> 00:09:10.118
Dentro de casa, não. Eu sei.

103
00:09:10.160 --> 00:09:12.287
O idiota não para de me espiar
com aquela coisa.

104
00:09:12.996 --> 00:09:14.623
- O nome é "drone espião".
- Matt.

105
00:09:14.706 --> 00:09:17.918
Certo. Arrumem suas coisas
e não pulem nos móveis.

106
00:09:19.669 --> 00:09:21.504
- Olá, família Foster.
- Ed!

107
00:09:21.588 --> 00:09:22.797
Ei, baixinha.

108
00:09:23.048 --> 00:09:24.341
Pode alimentá-lo
uma vez por dia,

109
00:09:24.424 --> 00:09:25.884
mas não muito,
vou mostrar onde fica.

110
00:09:25.967 --> 00:09:27.427
- Vamos.
- Certo.

111
00:09:28.470 --> 00:09:32.057
- Ei, falou com o Jones?
- Algo do tipo.

112
00:09:32.557 --> 00:09:34.351
Bom, o que ele disse?
Está demitido?

113
00:09:34.434 --> 00:09:36.436
- O que é demitido?
- Não, eu não fui demitido.

114
00:09:37.270 --> 00:09:38.480
- Quem foi demitido?
- O papai!

115
00:09:38.563 --> 00:09:40.273
- O quê?
- Ninguém foi demitido.

116
00:09:40.607 --> 00:09:42.609
Bom, achei que era
o seu fim, cara.

117
00:09:42.692 --> 00:09:44.319
Calma, o que aconteceu?

118
00:09:45.111 --> 00:09:48.406
Nossa cobaia se autodestruiu.
Foi bem brutal.

119
00:09:48.573 --> 00:09:49.574
O que é brutal?

120
00:09:53.536 --> 00:09:56.998
Ele falou, Mona.
O 345, o robô de teste.

121
00:09:57.832 --> 00:10:00.252
- Ele falou de verdade.
- Ele falou?

122
00:10:00.460 --> 00:10:02.337
Se ele falou,
então podia sentir.

123
00:10:02.796 --> 00:10:04.547
Nós o desligamos
o mais rápido possível.

124
00:10:04.673 --> 00:10:06.549
Não pode continuar trazendo
as pessoas de volta à vida

125
00:10:06.591 --> 00:10:08.134
até resolver tudo.

126
00:10:09.552 --> 00:10:11.137
Quantas vezes
você teve que ressuscitar

127
00:10:11.179 --> 00:10:13.056
um paciente na emergência?

128
00:10:13.431 --> 00:10:15.183
Meus pacientes
não se autodestroem.

129
00:10:15.558 --> 00:10:16.726
Ela tem razão nessa, William.

130
00:10:19.062 --> 00:10:23.358
Acho melhor eu falar
com a Sophie sobre o peixe.

131
00:10:25.694 --> 00:10:27.904
William, amor,
eu acredito em você,

132
00:10:28.697 --> 00:10:30.156
mas não gosto
do rumo dessa história.

133
00:10:30.740 --> 00:10:31.741
As pessoas podem sofrer.

134
00:10:32.742 --> 00:10:34.411
O primeiro paciente
de transplante cardíaco

135
00:10:34.494 --> 00:10:36.037
sobreviveu 18 dias.

136
00:10:36.079 --> 00:10:37.998
Ele sofreu. Foi um erro?

137
00:10:38.331 --> 00:10:39.666
Não. Não.

138
00:10:40.166 --> 00:10:42.002
Estou prestes a fazer
uma descoberta, Mona.

139
00:10:42.419 --> 00:10:44.588
Soldados, vítimas de acidentes
e de Alzheimer.

140
00:10:45.297 --> 00:10:46.631
Vidas que não precisam acabar,

141
00:10:47.132 --> 00:10:50.635
mas algo impede que alcancem
uma consciência completa.

142
00:10:50.677 --> 00:10:52.512
Talvez seja aquilo
que nos torna humanos,

143
00:10:53.471 --> 00:10:54.472
como uma alma.

144
00:10:56.600 --> 00:10:59.561
Somos o que acontece conosco
e como processamos isso.

145
00:10:59.644 --> 00:11:00.812
É o que nos torna o que somos.

146
00:11:01.271 --> 00:11:03.648
- É tudo neuroquímico.
- Acredita mesmo nisso?

147
00:11:04.816 --> 00:11:07.319
Eu sou só isso? Seus filhos?

148
00:11:08.778 --> 00:11:10.989
Só caminhos,
sinais elétricos e química?

149
00:11:11.323 --> 00:11:14.075
Você tem filhos que te amam
e uma esposa que te adora.

150
00:11:15.076 --> 00:11:16.578
E nós temos um cientista.

151
00:11:24.628 --> 00:11:25.754
Você acha que devo desistir?

152
00:11:25.795 --> 00:11:27.088
- Oi!
- Oi!

153
00:11:27.172 --> 00:11:28.173
Oi!

154
00:11:29.007 --> 00:11:29.966
Só estou preocupada

155
00:11:30.008 --> 00:11:32.177
que esteja se esquecendo
do certo e errado.

156
00:11:36.556 --> 00:11:37.641
Não estou.

157
00:11:38.683 --> 00:11:39.851
Acredite.

158
00:11:43.021 --> 00:11:44.105
Certo, divirtam-se.

159
00:11:45.941 --> 00:11:47.233
Essa vai ter volta.

160
00:11:48.026 --> 00:11:49.319
Qual era o nome do iate mesmo?

161
00:11:49.819 --> 00:11:52.239
Ele se chama "Vadia Traidora".

162
00:11:52.322 --> 00:11:54.908
- Papai!
- Chaves na caixa de pesca.

163
00:11:55.825 --> 00:11:57.702
- Não fazemos isso.
- Papai!

164
00:11:57.827 --> 00:11:59.663
Valeu. Até domingo à noite.

165
00:11:59.704 --> 00:12:00.914
Certo, cara.

166
00:12:01.248 --> 00:12:03.917
- Todos a bordo?
- Cintos.

167
00:12:04.000 --> 00:12:06.294
O barco da diversão
da família Foster

168
00:12:06.419 --> 00:12:08.129
está prestes a zarpar.

169
00:12:08.713 --> 00:12:10.799
- Sério, pai?
- Eu ouvi isso.

170
00:12:11.007 --> 00:12:13.134
Ice a vela principal, Ahab.

171
00:12:25.772 --> 00:12:28.817
Eu vejo com meus olhinhos
algo que está...

172
00:12:28.900 --> 00:12:31.278
Entediada. Envergonhada
e possivelmente adotada.

173
00:12:32.112 --> 00:12:33.196
Sou eu mesma.

174
00:12:35.323 --> 00:12:38.076
Pai, quando chegarmos,
podemos ir pescar de barco?

175
00:12:38.493 --> 00:12:39.578
É claro.

176
00:12:39.953 --> 00:12:41.079
Já estamos chegando?

177
00:12:41.454 --> 00:12:43.957
Ou podemos esperar
o barco passar por aqui.

178
00:12:45.208 --> 00:12:46.293
Você conhece o ditado.

179
00:12:46.501 --> 00:12:48.712
Se não gosta do clima,
espere mais cinco minutos.

180
00:12:51.506 --> 00:12:54.134
Não estou vendo nada.
Está vendo alguma coisa?

181
00:12:54.551 --> 00:12:55.969
Acho que deveríamos parar.

182
00:13:04.769 --> 00:13:08.148
- Bem? Todos estão bem?
- Puta merda! Puta merda!

183
00:13:08.690 --> 00:13:09.774
Essa foi por pouco.

184
00:13:14.446 --> 00:13:15.447
Mamãe!

185
00:13:15.530 --> 00:13:16.531
Mona!

186
00:13:17.908 --> 00:13:18.992
Meu Deus! Mãe!

187
00:13:24.247 --> 00:13:25.457
- Zoe, segura firme!
- Papai!

188
00:13:27.334 --> 00:13:28.460
Papai!

189
00:13:57.822 --> 00:13:58.949
Mona?

190
00:13:59.658 --> 00:14:00.742
Mona?

191
00:14:02.118 --> 00:14:03.119
Crianças?

192
00:14:08.875 --> 00:14:10.001
Meu Deus!

193
00:14:12.337 --> 00:14:15.966
Sophie? Matt? Zoe? Zoe?

194
00:14:43.702 --> 00:14:44.953
Ah, Zoe...

195
00:14:46.580 --> 00:14:48.039
Minha menininha.

196
00:15:07.976 --> 00:15:09.102
Mona!

197
00:15:55.482 --> 00:15:58.568
William, o que foi?
O que está acontecendo?

198
00:15:58.902 --> 00:16:01.404
Eu te disse, sem perguntas.
Onde está?

199
00:16:02.447 --> 00:16:03.573
Está no porta-malas.

200
00:16:28.348 --> 00:16:29.391
Merda!

201
00:16:30.475 --> 00:16:31.518
William.

202
00:16:32.769 --> 00:16:34.104
O que aconteceu, cara?

203
00:16:36.731 --> 00:16:38.692
Preciso que faça algo por mim, Ed.

204
00:16:42.821 --> 00:16:45.323
Não. Nem pensar. Eu não posso.

205
00:16:45.365 --> 00:16:48.410
Eles não morreram! Ainda não!

206
00:16:49.119 --> 00:16:51.371
William, precisamos
chamar a polícia.

207
00:16:52.497 --> 00:16:53.790
Ou algo assim, cara.

208
00:16:57.085 --> 00:17:00.338
- William? Que merda...
- Vamos iniciar o mapeamento.

209
00:17:00.755 --> 00:17:02.716
Não podemos fazer isso, cara.

210
00:17:04.884 --> 00:17:07.596
Inicie a sequência
de mapeamento, Ed.

211
00:17:31.578 --> 00:17:34.289
Edward Whittle.
Acesso permitido.

212
00:17:45.926 --> 00:17:46.968
Certo.

213
00:17:47.886 --> 00:17:49.512
Só porque eu acho
que consigo fazer,

214
00:17:49.554 --> 00:17:51.723
não significa necessariamente
que eu possa, certo?

215
00:17:51.806 --> 00:17:54.684
Há um motivo pelo qual
clonar humanos não é permitido.

216
00:17:54.809 --> 00:17:57.395
E a dificuldade é só metade
do problema aqui.

217
00:17:57.687 --> 00:17:59.022
Só me diga do que precisamos.

218
00:18:00.106 --> 00:18:01.524
Olha, William, eu sei que você
passou pelo inferno,

219
00:18:01.608 --> 00:18:04.110
mas você precisa entender
uma coisa aqui, certo?

220
00:18:04.486 --> 00:18:07.447
Os primeiros animais
que eu clonei nasceram cegos.

221
00:18:07.572 --> 00:18:09.157
Os crânios estavam deformados.

222
00:18:09.199 --> 00:18:11.910
Os órgãos internos
não eram mais internos, cara.

223
00:18:11.993 --> 00:18:13.828
É isso que significa
um erro aqui.

224
00:18:14.037 --> 00:18:15.080
E se errarmos,

225
00:18:16.164 --> 00:18:18.500
preciso saber se está
pronto para desistir.

226
00:18:21.044 --> 00:18:22.963
É só não errarmos.

227
00:18:26.049 --> 00:18:27.133
Certo.

228
00:18:29.803 --> 00:18:31.137
Essas são as cápsulas.

229
00:18:32.973 --> 00:18:34.933
Se posso clonar
um ser humano em uma?

230
00:18:34.975 --> 00:18:37.435
Tecnicamente, sim, é possível.

231
00:18:38.395 --> 00:18:41.898
Mas, olha, William,
se isso funcionar,

232

para crise de consciência.

706
00:59:05.530 --> 00:59:06.948
Espero que esteja pronto
para ir preso,

707
00:59:07.532 --> 00:59:08.658
perder sua família,

708
00:59:08.909 --> 00:59:12.662
porque é isso que vai acontecer
se não fizermos o 345 funcionar.

709
00:59:13.622 --> 00:59:16.333
Então é melhor pensar
em algo e logo.

710
01:00:48.466 --> 01:00:49.801
É você aí, Bill?

711
01:00:52.345 --> 01:00:54.472
Sim, sou eu.

712
01:00:55.015 --> 01:00:56.474
Está tudo bem aqui?

713
01:00:57.142 --> 01:00:58.226
Tudo bem.

714
01:00:58.476 --> 01:01:00.854
Que pena que o doador
não deu certo, né?

715
01:01:03.607 --> 01:01:05.191
Vamos conseguir
na próxima, senhor.

716
01:01:05.567 --> 01:01:07.652
Espero que tenha
uma próxima, Bill.

717
01:01:49.736 --> 01:01:51.196
Ai, meu Deus.

718
01:01:52.781 --> 01:01:54.199
Mãe, você viu meu celular?

719
01:01:54.491 --> 01:01:56.117
Não, estou procurando
o meu também.

720
01:01:56.201 --> 01:01:58.203
Bom, sua vida social
não depende dele.

721
01:01:58.703 --> 01:01:59.746
A minha, sim.

722
01:01:59.996 --> 01:02:01.998
- Então, onde deixou por último?
- Eu não faço ideia.

723
01:02:02.332 --> 01:02:04.960
- Trouxa, pegou meu celular?
- Não.

724
01:02:05.585 --> 01:02:06.836
Meu Deus!

725
01:02:22.352 --> 01:02:23.395
Ed!

726
01:02:24.771 --> 01:02:25.814
Oi.

727
01:02:28.316 --> 01:02:29.985
Nossa, você está chorando sangue?

728
01:02:31.778 --> 01:02:34.948
- William, você não...
- Eu fiz.

729
01:02:34.990 --> 01:02:36.700
Em você mesmo? Perdeu o juízo?

730
01:02:36.741 --> 01:02:41.079
Já considerou a ideia
de que você pirou de vez?

731
01:02:41.121 --> 01:02:42.998
- Poderia ter morrido.
- Ed, foi preciso. Escuta.

732
01:02:43.707 --> 01:02:46.793
Vou fazer upload
do meu mapa neural no 345.

733
01:02:47.502 --> 01:02:49.004
Ed, serei eu lá dentro.

734
01:02:49.462 --> 01:02:51.381
- Claro, isso me deixa...
- Edward, William.

735
01:02:51.464 --> 01:02:52.674
Oi, Phil.

736
01:02:56.761 --> 01:02:58.471
Vamos começar
escaneando o meu corpo.

737
01:02:58.930 --> 01:03:01.224
Eu pego os dados,
crio um algoritmo

738
01:03:01.349 --> 01:03:04.060
que será a ponte
da minha gravação neural no 345.

739
01:03:04.769 --> 01:03:06.813
Certo, então você
vai escrever um algoritmo

740
01:03:06.855 --> 01:03:11.860
pro cérebro sintético acreditar
que está em um corpo de verdade.

741
01:03:11.985 --> 01:03:13.236
Exato.

742
01:03:13.820 --> 01:03:16.948
E, com a minha mente lá dentro,
poderemos verificar

743
01:03:17.032 --> 01:03:19.326
se a mente alcança
a consciência completa,

744
01:03:19.451 --> 01:03:23.038
porque eu poderei
perguntar a mim mesmo.

745
01:03:23.705 --> 01:03:26.583
Serei o ponto de partida, Ed.
Eu serei o controle.

746
01:03:27.125 --> 01:03:29.502
Serei eu.

747
01:03:32.714 --> 01:03:34.549
Vou começar a escrever
o algoritmo hoje à noite.

748
01:03:35.467 --> 01:03:38.678
Certo, então ainda vamos
comprar uma árvore amanhã?

749
01:03:54.778 --> 01:03:55.946
Tem algo errado.

750
01:03:57.656 --> 01:03:58.907
- O que houve?
- Eu não sei, William,

751
01:03:58.949 --> 01:04:00.283
mas tem algo errado comigo.

752
01:04:00.700 --> 01:04:02.452
Eu não lembro
o que comi ontem à noite.

753
01:04:02.827 --> 01:04:04.913
Não lembro de sair da clínica
para as festas.

754
01:04:05.288 --> 01:04:06.539
E não fomos
em uma viagem de barco?

755
01:04:06.623 --> 01:04:08.667
Eu não me lembro
da viagem, William.

756
01:04:08.708 --> 01:04:10.293
- Tem algo errado comigo.
- Amor.

757
01:04:14.756 --> 01:04:17.259
- Onde estão as crianças?
- Dormindo.

758
01:04:19.344 --> 01:04:21.012
Sophie está com febre,
mas está bem.

759
01:04:22.931 --> 01:04:24.975
Talvez você pegou
o que a Sophie tem.

760
01:04:26.309 --> 01:04:27.435
Talvez.

761
01:04:29.229 --> 01:04:33.358
Por que não vai deitar
e vê como se sente amanhã?

762
01:04:33.900 --> 01:04:35.026
É.

763
01:04:37.362 --> 01:04:38.697
Estou exausta.

764
01:04:58.300 --> 01:04:59.634
ALGORITMO DE GRAVAÇÃO
BIOLÓGICO PARA SINTÉTICO

765
01:05:05.849 --> 01:05:08.435
Diretiva de suporte, 2.5.

766
01:05:13.732 --> 01:05:17.402
Citocina, 45. N-X, 1.7.

767
01:05:18.528 --> 01:05:19.821
Suprimir diretiva.

768
01:05:20.614 --> 01:05:21.698
Agora, sim.

769
01:05:22.324 --> 01:05:24.284
COMPILANDO ALGORITMO
SALVANDO ALGORITMO

770
01:05:26.119 --> 01:05:28.079
ALGORITMO

771
01:05:49.184 --> 01:05:50.226
Mãe.

772
01:05:51.227 --> 01:05:52.270
Mãe.

773
01:05:53.438 --> 01:05:54.522
Mãe! Mãe!

774
01:05:55.857 --> 01:05:57.609
- Pai, pai!
- Sophie? Sophie.

775
01:05:57.734 --> 01:06:00.403
- Pai! A mamãe morreu?
- Sophie. O quê?

776
01:06:00.737 --> 01:06:02.781
Eu a vi morrer. Eu vi, pai.

777
01:06:02.906 --> 01:06:04.199
- Não.
- Pai, tem certeza?

778
01:06:04.324 --> 01:06:06.076
Não, tudo bem.
Foi só um pesadelo.

779
01:06:06.117 --> 01:06:07.327
A mamãe está bem.

780
01:06:08.328 --> 01:06:09.496
Eu a vi morrer.

781
01:06:10.038 --> 01:06:13.416
Não, não. Está tudo bem.

782
01:06:14.334 --> 01:06:16.544
- Volte a dormir.
- Pareceu tão real.

783
01:06:17.170 --> 01:06:18.338
Foi só um sonho,
a mamãe está bem.

784
01:06:18.380 --> 01:06:21.424
- Tem certeza?
- Sim. Está tudo bem.

785
01:06:22.801 --> 01:06:24.052
Foi só um pesadelo.

786
01:06:24.761 --> 01:06:26.680
- Está bem.
- A mamãe está bem.

787
01:06:58.211 --> 01:07:01.089
Eu vejo com meus olhinhos
algo que está...

788
01:07:01.131 --> 01:07:03.091
Entediada. Envergonhada
e possivelmente adotada.

789
01:07:03.133 --> 01:07:04.426
Estamos chegando?

790
01:07:05.302 --> 01:07:07.304
REESCREVENDO CAMINHOS
E ASSOCIAÇÕES

791
01:07:08.221 --> 01:07:09.514
Mãe!

792
01:07:12.183 --> 01:07:13.476
Papai!

793
01:07:20.025 --> 01:07:21.109
Prontinho.

794
01:07:22.611 --> 01:07:23.695
Bem melhor.

795
01:07:24.654 --> 01:07:26.156
Como se nada tivesse acontecido.

796
01:07:27.449 --> 01:07:29.868
William, o que está havendo?

797
01:07:35.415 --> 01:07:38.209
- Mona, vamos falar lá em cima?
- O que fez com a Sophie?

798
01:07:39.628 --> 01:07:41.671
- Dei um leve sedativo para ela.
- Deu o quê?

799
01:07:41.713 --> 01:07:42.923
- Ela está bem.
- O quê?

800
01:07:43.465 --> 01:07:45.175
Mona, por favor,
vamos lá pra cima.

801
01:07:45.258 --> 01:07:48.303
Não. William, diga a verdade.

802
01:07:56.895 --> 01:07:58.271
Houve um acidente.

803
01:08:00.273 --> 01:08:01.691
Você e as crianças morreram.

804
01:08:03.568 --> 01:08:04.861
Eu trouxe vocês de volta.

805
01:08:08.698 --> 01:08:10.033
São réplicas.

806
01:08:17.332 --> 01:08:21.169
Tire isso da cabeça dela.

807
01:08:47.737 --> 01:08:49.239
Eu estou morta.

808
01:08:51.157 --> 01:08:52.284
Você está viva.

809
01:08:53.034 --> 01:08:54.077
Você é você.

810
01:08:55.203 --> 01:08:56.871
Matt está vivo lá em cima.

811
01:08:57.789 --> 01:08:58.873
Sophie e...

812
01:09:01.918 --> 01:09:03.420
E ninguém precisa saber.

813
01:09:08.758 --> 01:09:10.343
Como pôde fazer isso?

814
01:09:11.052 --> 01:09:13.471
Vi nossos filhos morrerem.

815
01:09:16.516 --> 01:09:18.852
Eu segurei o seu corpo
sem vida em meus braços

816
01:09:18.893 --> 01:09:20.395
e achei...

817
01:09:22.439 --> 01:09:23.857
que poderia te trazer de volta.

818
01:09:26.276 --> 01:09:27.777
O que você teria feito?

819
01:09:55.889 --> 01:09:57.766
- Ed!
- Oi.

820
01:10:15.075 --> 01:10:16.743
- Como você está, carinha?
- Ótimo, ótimo.

821
01:10:17.118 --> 01:10:18.536
- E aí?
- Ei.

822
01:10:19.496 --> 01:10:20.830
- Bom dia.
- Bom dia.

823
01:10:22.582 --> 01:10:25.710
- Oi, Ed. Como você está?
- Estou bem, e você?

824
01:10:25.877 --> 01:10:27.170
Ótima.

825
01:10:28.296 --> 01:10:30.924
- Ei, Matty, fique aqui comigo.
- Mas eu gosto dessa.

826
01:10:31.049 --> 01:10:32.634
Não, eu odeio essas. São falsas.

827
01:10:35.595 --> 01:10:37.555
Acho que são boas.

828
01:10:39.266 --> 01:10:40.684
Vem, vamos dar uma olhada aqui.

829
01:10:43.728 --> 01:10:44.854
- Mãe.
- Mãe, olha essa.

830
01:10:44.980 --> 01:10:46.231
Você acha que são maiores?

831
01:10:46.690 --> 01:10:49.192
Então, você os trouxe de volta.

832
01:10:49.234 --> 01:10:50.652
- Olha só essa!
- Você gostou dela?

833
01:10:52.279 --> 01:10:53.405
Sim.

834
01:10:55.073 --> 01:10:56.408
Tudo bem, vamos pegar
uma árvore pra você.

835
01:11:11.131 --> 01:11:12.215
Talvez...

836
01:11:12.716 --> 01:11:14.217
Talvez devêssemos
voltar pra casa.

837
01:11:14.634 --> 01:11:16.886
- O quê?
- Acabamos de nos enturmar aqui.

838
01:11:16.928 --> 01:11:18.138
Está falando sério, pai?

839
01:11:18.888 --> 01:11:20.348
Matt, você errou o seu prato.

840
01:11:20.432 --> 01:11:21.766
- Idiota!
- O quê?

841
01:11:28.648 --> 01:11:30.859
Ei, pai, quem é Zoe?

842
01:11:33.528 --> 01:11:35.322
- Quem?
- Alguém escreveu "Zoe"

843
01:11:35.363 --> 01:11:36.698
com giz de cera no meu armário.

844
01:11:37.324 --> 01:11:38.825
Havia um beliche naquele quarto.

845
01:11:39.451 --> 01:11:41.494
- Um beliche?
- Tem certeza?

846
01:11:41.536 --> 01:11:42.829
Não sou louca.
Eu me lembro das fotos

847
01:11:42.871 --> 01:11:43.997
no corredor de cima.

848
01:11:44.039 --> 01:11:46.625
Querida, aquilo que aconteceu,

849
01:11:46.833 --> 01:11:48.960
pode ter algumas coisas.

850
01:11:49.085 --> 01:11:51.046
E eu me lembro
da sua cara quando mente.

851
01:12:01.222 --> 01:12:03.183
Feliz Navidad, Bill.

852
01:12:04.100 --> 01:12:05.810
Esse cheiro bom é de cordeiro?

853
01:12:07.020 --> 01:12:08.897
Estou atrapalhando o jantar, não é?

854
01:12:09.397 --> 01:12:10.482
Mona!

855
01:12:11.191 --> 01:12:13.693
- Você está linda!
- Senhor Jones.

856
01:12:14.444 --> 01:12:16.071
Você é um homem de sorte, Bill.

857
01:12:16.446 --> 01:12:19.407
Que surpresa agradável.
Quer se juntar a nós?

858
01:12:19.658 --> 01:12:21.201
Linda e gentil.

859
01:12:21.743 --> 01:12:23.119
Fiquei sabendo de mulheres
assim como você.

860
01:12:23.245 --> 01:12:25.664
Obrigado, mas não quero
incomodar vocês.

861
01:12:25.872 --> 01:12:27.123
William, podemos
conversar rapidinho?

862
01:12:27.624 --> 01:12:29.918
Prometo que o devolvo
em cinco minutos.

863
01:12:33.588 --> 01:12:34.756
Nós não terminamos.

864
01:12:46.268 --> 01:12:49.062
- O que o traz aqui?
- Quero te perguntar uma coisa.

865
01:12:49.479 --> 01:12:52.774
Nunca achou que
estava tudo fácil demais?

866
01:12:57.696 --> 01:12:59.072
Eu não sei do que está falando.

867
01:12:59.155 --> 01:13:01.032
Ah, vou te ajudar.

868
01:13:01.575 --> 01:13:06.162
Indivíduos 346, 347 e 348.

869
01:13:06.329 --> 01:13:07.914
Propriedades da Bionyne, Bill.

870
01:13:08.456 --> 01:13:12.460
O desespero levou muitos homens
a alcançar o impossível.

871
01:13:12.711 --> 01:13:15.672
O destino causou o acidente,
eu deixei tudo acontecer.

872
01:13:16.131 --> 01:13:19.301
Fiquei impressionado,
mas agora tenho um problema.

873
01:13:19.676 --> 01:13:21.261
Três, na verdade.

874
01:13:22.846 --> 01:13:26.391
Sabe o que aconteceria
se algo sobre isso vazar?

875
01:13:26.433 --> 01:13:27.851
Ninguém precisa saber.

876
01:13:28.643 --> 01:13:30.854
- Ninguém nunca vai saber.
- A Mona sabe.

877
01:13:31.021 --> 01:13:33.398
Quanto tempo até Sophie e Matt
começarem a fazer perguntas?

878
01:13:33.523 --> 01:13:34.941
Talvez os amigos deles
perguntem.

879
01:13:35.358 --> 01:13:36.818
Mentir é complicado.

880
01:13:36.860 --> 01:13:39.112
Não gosto de complicado,
é arriscado.

881
01:13:39.237 --> 01:13:40.614
O simples é seguro.

882
01:13:42.782 --> 01:13:47.329
Esses três à solta é algo
que não posso tolerar.

883
01:13:49.122 --> 01:13:51.124
Eu sei como fazer
o 345 funcionar.

884
01:13:51.583 --> 01:13:52.751
Sei que isso vale algo.

885
01:13:53.209 --> 01:13:55.211
A Bionyne se tornará
a empresa biomédica

886
01:13:55.337 --> 01:13:57.130
de mais sucesso no mundo.

887
01:13:57.297 --> 01:13:59.466
William, pense nisso.

888
01:14:00.175 --> 01:14:03.762
Quem gastaria tanto dinheiro
salvando soldados feridos?

889
01:14:04.262 --> 01:14:06.765
Minha nossa, cara. Fala sério.

890
01:14:07.307 --> 01:14:09.309
Não é assim
que se ganha guerras.

891
01:14:10.310 --> 01:14:12.687
Nós não somos
uma empresa de biomedicina.

892
01:14:12.729 --> 01:14:14.898
Meu nome nem é Jones.

893
01:14:16.149 --> 01:14:18.109
Você descobriu como transferir

894
01:14:18.235 --> 01:14:20.737
a consciência humana
para uma máquina.

895
01:14:21.029 --> 01:14:24.574
Imagine o melhor piloto
colocado em mil drones.

896
01:14:24.783 --> 01:14:28.119
A mente de um hacker
carregada dentro do vírus.

897
01:14:28.370 --> 01:14:31.456
Tem ideia de quanto isso vale?

898
01:14:31.539 --> 01:14:34.167
Bill, isso não é empolgante?

899
01:14:34.626 --> 01:14:35.877
E a minha família?

900
01:14:35.919 --> 01:14:38.630
Sua família morreu
em um acidente, Bill.

901
01:14:39.547 --> 01:14:42.384
O algoritmo, me dê o algoritmo.

902
01:14:42.926 --> 01:14:44.427
E então, termine o jantar.

903
01:14:45.262 --> 01:14:46.763
Dê um beijo
de boa noite nas crianças.

904
01:14:47.305 --> 01:14:48.306
Nossa!

905
01:14:49.391 --> 01:14:50.934
Faça amor com a sua esposa.

906
01:14:51.518 --> 01:14:54.271
Tenha o que não teve
da primeira vez.

907
01:14:54.938 --> 01:14:58.441
Uma chance de dizer adeus.

908
01:15:00.318 --> 01:15:02.112
Esse é o meu presente pra você.

909
01:15:10.704 --> 01:15:12.414
Vou pegar o algoritmo.

910
01:15:26.011 --> 01:15:28.013
AO MEU SINAL.
AGUARDEM DO LADO DE FORA.

911
01:15:54.289 --> 01:15:57.542
Viu? Sabia que era esperto
pra fazer a coisa certa.

912
01:16:09.304 --> 01:16:11.514
Isso vai me deixar puto, não é?

913
01:16:31.284 --> 01:16:33.203
William, você está
assustando as crianças.

914
01:16:33.828 --> 01:16:35.580
- Onde está o Senhor Jones?
- Mãe? Pai?

915
01:16:35.830 --> 01:16:36.915
Vocês vão se divorciar?

916
01:16:37.040 --> 01:16:38.416
- Talvez.
- Não.

917
01:16:38.708 --> 01:16:40.001
Vão para os seus quartos,
por favor.

918
01:16:40.877 --> 01:16:42.128
- Onde está o papel alumínio?
- Na gaveta de cima,

919
01:16:42.170 --> 01:16:43.380
perto da lava-louças.

920
01:16:49.636 --> 01:16:52.222
William, eu preciso saber
o que está acontecendo.

921
01:16:53.556 --> 01:16:54.641
E quem é Zoe?

922
01:16:57.477 --> 01:16:58.812
Zoe é nossa filha.

923
01:17:00.146 --> 01:17:01.690
Eu não consegui trazer
todos vocês de volta.

924
01:17:02.315 --> 01:17:03.733
Não consegui salvar todo mundo.

925
01:17:04.150 --> 01:17:05.652
Não havia cápsulas suficientes.

926
01:17:07.904 --> 01:17:09.781
Eu a apaguei de suas memórias.

927
01:17:11.324 --> 01:17:13.118
Você tirou a memória
da minha filha de mim?

928
01:17:15.453 --> 01:17:16.538
Sinto muito.

929
01:17:17.038 --> 01:17:19.916
E não te culpo se me odiar
pelo resto da vida,

930
01:17:20.208 --> 01:17:22.586
mas agora precisamos ir.

931
01:17:24.212 --> 01:17:26.423
A Bionyne não é
uma empresa de medicina.

932
01:17:26.965 --> 01:17:28.466
Eu nem sei o que eles são,

933
01:17:29.009 --> 01:17:32.220
mas eles vão matar
você e as crianças,

934
01:17:32.637 --> 01:17:34.973
a menos que a gente
vá embora agora.

935
01:17:35.307 --> 01:17:38.435
E eu não desafiei
todas as leis naturais

936
01:17:38.810 --> 01:17:40.353
para perder vocês de novo.

937
01:17:41.688 --> 01:17:44.107
Nós precisamos ir.

938
01:17:46.818 --> 01:17:48.028
Crianças, estamos indo!

939
